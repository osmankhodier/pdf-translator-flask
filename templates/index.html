<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مترجم ملفات PDF (إنجليزي ⬅ عربي)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: right;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        label, button {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مترجم PDF آلي (إنجليزي ⬅ عربي)</h1>
        
        <form action="/translate" method="POST" enctype="multipart/form-data">
            
            <label for="pdf_file">اختر ملف PDF باللغة الإنجليزية:</label>
            <input type="file" id="pdf_file" name="file" accept="application/pdf" required>
            
            <button type="submit">ترجمة وتنزيل الملف</button>
        </form>

        <div class="note">
            <p>* ملاحظة: يعتمد هذا التطبيق على خدمات ترجمة عبر الإنترنت.</p>
        </div>
    </div>
</body>
</html>
